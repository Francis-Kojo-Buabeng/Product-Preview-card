<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
  </head>
  <body>
  <main>
      <div class="container">
          <div class="photo-section">
            <img class="mobile-display" src="images/image-product-mobile.jpg">
          </div>

          <div class="content-section">
            <div class="card-info">
              <div id="top-header">Perfume</div>
              <div id="middle-header"><h1>Gabrielle Essence Eau De Parfum</h1></div>
              <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="price">
                <div id="due-price">$149.99</div>
                <div id="actual-price">$169.99</div>
              </div>
              <button>
                <img src="images/icon-cart.svg" alt="photo of icon cart">
                Add to Cart
              </button>
            </div>
          </div>       
      </div>
  </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Francis Kojo Buabeng</a>.
      </div>
    </footer>
  </body>
</html>
